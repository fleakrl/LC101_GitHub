{% extends "base.html" %}

{% block content %}

<ul>
{% for post in blogposts %}

    <form>
        <h2><a href="/blog-post/{{post.key().id()}}">{{post.title}}</a></h2>
        <table>

            <tr>
                <td>{{post.content}}</td>
            </tr>
        </table>
    </form>

{% endfor %}

{% endblock %}
