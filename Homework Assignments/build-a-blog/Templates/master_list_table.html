{% extends "base.html" %}

{% block content %}

<ul>
{% for post in blogposts %}

    <form>
        <table>
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
                <td>{{post.created}}</td>
                <td>{{post.key().id()}}</td>
            </tr>
        </table>
    </form>

{% endfor %}

{% endblock %}
