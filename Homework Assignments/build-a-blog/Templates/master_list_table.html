{% extends "base.html" %}

{% block content %}


{% for post in blogposts %}

<form>
    <table>
        <tr>
            <td><h1>{{post.title}}</h1></td>
        </tr>
        <tr>
            <td>{{post.created}}</td>
        </tr>
        <tr>
            <td>{{post.content}}</td>
        </tr>

    </table>
</form>

{% endfor %}

{% endblock %}
